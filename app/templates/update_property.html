<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Property</title>
    <!-- Link to your stylesheet if needed -->
</head>
<body>

    <div class="container">
        <h2>Update Property</h2>

        <form method="post">
            {% csrf_token %}
            {{ form }}

            {% if form.errors %}
                <div class="error">
                    {{ form.errors }}
                </div>
            {% endif %}

            <button type="submit">Update Property</button>
        </form>

        <a href="/seller">Back to Dashboard</a>
    </div>

</body>
</html>
